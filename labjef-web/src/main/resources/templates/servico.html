<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head> 
  <title>Cadastro de Serviço</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm" id="mainNav">
    <div class="container px-5">
      <a class="navbar-brand fw-bold" href="/servicos">MAC0350 - Cadastro de Serviço</a>
    </div>
  </nav>
  <div class="container px-5 pt-5">
    <div class="row">
      <div class="col">
        <form action="#" th:action="@{/servico}" th:object="${servico}" method="post">
          <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
              <label for="codigo" class="form-label">Código</label>
              <input type="text" class="form-control" id="codigo" placeholder="Código" th:field="*{codigo}" >
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <input type="text" class="form-control" id="descricao" placeholder="Descrição" th:field="*{descricao}" >
            </div>
            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo</label>
              <input type="text" class="form-control" id="tipo" placeholder="Tipo" th:field="*{tipo}" >
            </div>
            <div class="mb-3">
              <label for="idPerfil" class="form-label">ID do perfil</label>
              <input type="text" class="form-control" id="idPerfil" placeholder="ID do perfil" th:field="*{idPerfil}" >
            </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
          <a href="#" th:href="@{/servicos}" class="btn btn-secondary">Voltar</a>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
