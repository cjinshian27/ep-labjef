<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head> 
  <title>Cadastro de Aluno</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm" id="mainNav">
    <div class="container px-5">
      <a class="navbar-brand fw-bold" href="/alunos">MAC0350 - Cadastro de Aluno</a>
    </div>
  </nav>
  <div class="container px-5 pt-5">
    <div class="row">
      <div class="col">
        <form action="#" th:action="@{/aluno}" th:object="${aluno}" method="post">
          <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
              <label for="idPessoa" class="form-label">ID da pessoa</label>
              <input type="text" class="form-control" id="idPessoa" placeholder="ID da pessoa" th:field="*{idPessoa}" >
            </div>
            <div class="mb-3">
              <label for="curso" class="form-label">Curso</label>
              <input type="text" class="form-control" id="curso" placeholder="Curso" th:field="*{curso}" >
            </div>
            <div class="mb-3">
              <label for="notaIngresso" class="form-label">Nota de ingresso</label>
              <input type="text" class="form-control" id="notaIngresso" placeholder="Nota de ingresso" th:field="*{notaIngresso}" >
            </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
          <a href="#" th:href="@{/alunos}" class="btn btn-secondary">Voltar</a>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
