<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Cadastro de Oferecimento</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm" id="mainNav">
        <div class="container px-5">
            <a class="navbar-brand fw-bold" href="/relOferecimentos">MAC0350 - Cadastro de Oferecimento</a>
        </div>
    </nav>
    <div class="container px-5 pt-5">
        <div class="row">
            <div class="col">
                <form action="#" th:action="@{/relOferecimento}" th:object="${relOferecimento}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="mb-3">
                        <label for="idDocente" class="form-label">ID do docente</label>
                        <input type="text" class="form-control" id="idDocente" placeholder="ID do docente" th:field="*{idDocente}" >
                    </div>
                    <div class="mb-3">
                        <label for="idAluno" class="form-label">ID do aluno</label>
                        <input type="text" class="form-control" id="idAluno" placeholder="ID do aluno" th:field="*{idAluno}" >
                    </div>
                    <div class="mb-3">
                        <label for="idDisciplina" class="form-label">ID da disciplina</label>
                        <input type="text" class="form-control" id="idDisciplina" placeholder="ID da disciplina" th:field="*{idDisciplina}" >
                    </div>
                    <div class="mb-3">
                        <label for="notaObtida" class="form-label">Nota Obtida</label>
                        <input type="text" class="form-control" id="notaObtida" placeholder="Nota Obtida" th:field="*{notaObtida}" >
                    </div>
                    <div class="mb-3">
                        <label for="dataInicio" class="form-label">Data de início</label>
                        <input type="date" class="form-control" id="dataInicio" placeholder="Data de início" th:field="*{dataInicio}" >
                    </div>
                    <div class="mb-3">
                        <label for="dataFim" class="form-label">Data de fim</label>
                        <input type="date" class="form-control" id="dataFim" placeholder="Data de fim" th:field="*{dataFim}" >
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="#" th:href="@{/relOferecimentos}" class="btn btn-secondary">Voltar</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
